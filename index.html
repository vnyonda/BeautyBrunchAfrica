<head>

    <!-- Fonts - Using exact Beauty Brunch brand fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&family=Montserrat:wght@900&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bb-pink: #FF1D8D;
            --bb-white: #FFFFFF;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            background: #FFFFFF;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #fce7f3 50%, #ffe4e6 100%);
            overflow: hidden;
        }

        /* Animated background blobs */
        .blob-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            mix-blend-mode: multiply;
        }

        .blob1 {
            top: 5rem;
            left: 2.5rem;
            width: 20rem;
            height: 20rem;
            background: var(--bb-pink);
            animation: blob 8s infinite;
        }

        .blob2 {
            top: 10rem;
            right: 2.5rem;
            width: 18rem;
            height: 18rem;
            background: #fda4af;
            animation: blob 8s infinite;
            animation-delay: 2s;
        }

        .blob3 {
            bottom: -2rem;
            left: 50%;
            width: 18rem;
            height: 18rem;
            background: #fbcfe8;
            animation: blob 8s infinite;
            animation-delay: 4s;
        }

        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Logo Section */
        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .logo-text-beauty {
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 400;
            font-size: 5rem;
            line-height: 1;
            color: var(--bb-pink);
            margin: 0;
        }

        .logo-text-brunch {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 5rem;
            line-height: 1;
            color: var(--bb-pink);
            margin: 0;
        }

        .tagline {
            position: relative;
            z-index: 10;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #374151;
            letter-spacing: 0.05em;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        /* Gallery Section */
        .gallery-section {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1400px;
            padding: 4rem 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 29, 141, 0.15);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 29, 141, 0.25);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(255, 29, 141, 0.7), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Social Section */
        .social-section {
            position: relative;
            z-index: 10;
            max-width: 28rem;
            width: 100%;
            margin: 0 auto;
            padding: 0 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        .social-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-link {
            position: relative;
            display: block;
            padding: 1.5rem;
            background: white;
            border: 2px solid #f3f4f6;
            border-radius: 1rem;
            text-decoration: none;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border-color: var(--bb-pink);
        }

        .social-link-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .social-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            border-radius: 0.75rem;
            transition: transform 0.3s ease;
        }

        .social-link:hover .social-icon {
            transform: rotate(12deg) scale(1.1);
        }

        .icon {
            width: 1.5rem;
            height: 1.5rem;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .social-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .arrow {
            width: 1.5rem;
            height: 1.5rem;
            stroke: #9ca3af;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: all 0.3s ease;
        }

        .social-link:hover .arrow {
            transform: translateX(8px);
            stroke: var(--bb-pink);
        }

        /* Icon backgrounds */
        .bg-tiktok {
            background: linear-gradient(135deg, #00f2ea, #ff0050);
        }

        .bg-instagram {
            background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCAF45);
        }

        .bg-facebook {
            background: linear-gradient(135deg, #0866FF, #1877F2);
        }

        .bg-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        /* Gradient overlays */
        .gradient-overlay {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover .gradient-overlay {
            opacity: 0.1;
        }

        .gradient-tiktok {
            background: linear-gradient(135deg, #00f2ea, #ff0050);
        }

        .gradient-instagram {
            background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCAF45);
        }

        .gradient-facebook {
            background: linear-gradient(135deg, #0866FF, #1877F2);
        }

        .gradient-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .shine {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, white, transparent);
            opacity: 0;
            transform: translateX(-100%);
            transition: all 0.7s ease;
        }

        .social-link:hover .shine {
            opacity: 0.3;
            transform: translateX(100%);
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            margin-top: 4rem;
            padding: 2rem 1rem 3rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }

        .footer p {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .footer .email {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (min-width: 768px) {
            .logo-text-beauty,
            .logo-text-brunch {
                font-size: 7rem;
            }

            .tagline {
                font-size: 2rem;
            }

            .social-title {
                font-size: 2.5rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .logo-text-beauty,
            .logo-text-brunch {
                font-size: 8rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
